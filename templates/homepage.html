<!-- templates/homepage.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        .actions {
            margin-top: 20px;
        }
        button, .add-btn {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, .add-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Lista de Funcionários</h2>
    <div class="actions">
        <a href="{{ url_for('adicionar_funcionario_route') }}" class="add-btn">Adicionar Funcionário</a>
        <button onclick="location.reload()">Atualizar Dados</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Departamento</th>
            </tr>
        </thead>
        <tbody>
            {% for funcionario in funcionarios %}
            <tr>
                <td>{{ funcionario[0] }}</td>
                <td>{{ funcionario[1] }}</td>
                <td>{{ funcionario[2] }}</td>
                <td>{{ funcionario[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
