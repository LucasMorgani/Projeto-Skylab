<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion√°rios - Energec</title>
    <style>
        :root {
            --bg-light: #f4f4f4;
            --bg-dark: #121212;
            --text-light: #333;
            --text-dark: #f5f5f5;
            --primary: #007BFF;
            --primary-dark: #0056b3;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--primary);
            color: white;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        h2 {
            margin: 0;
        }

        .controls {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .controls input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        table {
            width: 90%;
            margin: 0 auto 40px;
            border-collapse: collapse;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        body.dark table {
            background-color: #1e1e1e;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
        }

        th {
            background: var(--primary);
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        body.dark tr:nth-child(even) {
            background: #2a2a2a;
        }

        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Funcion√°rios - Energec</h2>
        <div class="header-buttons">
            <button class="btn" onclick="location.href='/novo'">‚ûï Novo Cadastro</button>
            <button class="btn" onclick="location.href='/aprovar'">‚úîÔ∏è Aprova√ß√µes</button>
            <button class="btn" onclick="toggleDarkMode()">üåô Modo Escuro</button>
            <button class="btn" onclick="location.href='/logout'">üîí Sair</button>
        </div>
    </header>

    <div class="controls">
        <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Filtrar por Nome, Cargo ou Departamento...">
    </div>

    <table id="funcionariosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Departamento</th>
            </tr>
        </thead>
        <tbody>
            {% for funcionario in funcionarios %}
            <tr>
                <td>{{ funcionario[0] }}</td>
                <td>{{ funcionario[1] }}</td>
                <td>{{ funcionario[2] }}</td>
                <td>{{ funcionario[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        // Filtro na tabela
        function filterTable() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let table = document.getElementById("funcionariosTable");
            let tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                let rowText = tr[i].textContent.toLowerCase();
                tr[i].style.display = rowText.includes(input) ? "" : "none";
            }
        }

        // Modo escuro com persist√™ncia
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
            localStorage.setItem("darkMode", document.body.classList.contains("dark"));
        }

        // Carrega prefer√™ncia do tema
        window.onload = () => {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark");
            }
        };
    </script>
</body>
</html>
